<!DOCTYPE html>
<html>
    <head>
        <title>PixiJS - Sprites PoC</title>
    </head>
    <body>
        <script src="/js/pixi.min.js"></script>
        <script>
            let app = new PIXI.Application({width: 400, height: 300, backgroundColor: '0x000000'});
            document.body.appendChild(app.view);

            PIXI.loader.add([
                { name: 'back1', url: '/assets/plx-1.png' },
                { name: 'back2', url: '/assets/plx-2.png' },
                { name: 'back3', url: '/assets/plx-3.png' },
                { name: 'back4', url: '/assets/plx-4.png' },
                {
                    name: 'back5', 
                    url: '/assets/plx-5.png', 
                    onComplete: function() { 
                        console.log('resource loaded.'); 
                    }
                },
            ]).
            load(function() {
                let back = new PIXI.Sprite(PIXI.loader.resources['back1'].texture);
                app.stage.addChild(back);
                back = new PIXI.Sprite(PIXI.loader.resources['back2'].texture);
                app.stage.addChild(back);
                back = new PIXI.Sprite(PIXI.loader.resources['back3'].texture);
                app.stage.addChild(back);
                back = new PIXI.Sprite(PIXI.loader.resources['back4'].texture);
                app.stage.addChild(back);
                back = new PIXI.Sprite(PIXI.loader.resources['back5'].texture);
                app.stage.addChild(back);
            });
        </script>
    </body>
</html>
